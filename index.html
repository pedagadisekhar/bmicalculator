<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
 <center>
    <div class="conatiner">
        <label class="label">age</label>
        <input type="text" name="age" placeholder="age" id="age">
        <p id="ageerr"></p>
        <div id="radio">
        <label for="">gender</label>
        <input type="radio">male</input>
        <input type="radio">female</input>
    </div>
        <br>
        <label class="label">height</label>
        <input type="text" name="height" placeholder="height" id="height">
        <p id="heighterr"></p>
        <br>
        <label class="label" >weight</label>
        <input type="text" name="height" placeholder="height" id="weight">
        <p id="weighterr"></p>
        <br>
        <button id="btn">calculate</button>
        <p id="result"></p>
    </div>
</center>
    <script>
     let button = document.getElementById('btn')
     button.addEventListener('click',()=>{
        const age = parseInt(document.getElementById('age').value)
        const height = parseInt(document.getElementById('height').value);
        const weight = parseFloat(document.getElementById('weight').value);
        const result = document.getElementById("result")
        let heightstatus = false  
        let weightstatus = false
        if(age<=0 && age>=120){
            document.getElementById("ageerr").innerHTML = "please provide valid age"
        }

        if(height==='' || isNaN(height) || height<=0){
            document.getElementById("heighterr").innerHTML = "please provide valid height"
        }else{
            document.getElementById("heighterr").innerHTML = ""
            heightstatus = true
        }
        if(weight==='' || isNaN(weight) || weight<=0){
            document.getElementById("weighterr").innerHTML = "please provide valid weight"
        }else{
            document.getElementById("weighterr").innerHTML = ""
            weightstatus = true
        }

        if(heightstatus && weightstatus){
        const bmi = (weight/(height/100*height/100)).toFixed(2)
        if(bmi<16){
            result.innerHTML = 'severe thickness'+" "+bmi
        }else if(bmi>=16 && bmi<18){
            result.innerHTML = 'medium thickness'+" "+bmi
        }else if(bmi>=18 && bmi<=25){
            result.innerHTML = 'normal'+" "+bmi
        }else if(bmi>=25 && bmi<=30){
            result.innerHTML = 'overwieght'+" "+bmi
        }else if(bmi>=30 && bmi<=35){
            result.innerHTML = 'obese'+" "+bmi
        }
        else{
            result.innerHTML = "over weight"+bmi
        }
    }
     })

    </script>
</body>
</html>
